
<section class="card-section">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-lg-3 col-xl-3 mt-3 col-float" *ngFor="let item of comprasNaLista">
      <div class="card">
        <img class="card-img-top" src="{{item.fotoProduto}}" alt="Produto">
        <div class="card-body">
          <h4 class="card-title">{{item.tituloProduto}}</h4>
          <p class="card-text">R$ {{item.valorProduto}}</p>
        </div>
        <div class="card-footer text-center" [ngClass]="{'carrinho': item.carrinho}" >
          <button class="btn btn-success" (click)="inserirCarrinho(item)"> Colocar no Carrinho </button>
        </div>
        <div class="card-footer text-center" [ngClass]="{'carrinho': !item.carrinho}" >
          <button class="btn btn-danger" (click)="retirarCarrinho(item)"> Retirar no Carrinho </button>
        </div>
      </div>
    </div>
  </div>
</section>
